<header class="bg-white shadow">
    <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo/Site Title -->
        <a href="{{ .Site.BaseURL }}" class="text-xl font-bold text-primary hover:text-secondary transition-colors">
            {{ .Site.Title }}
        </a>
        
        <!-- Navigation Menu -->
        <div class="hidden md:flex space-x-6">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="text-text hover:text-primary transition-colors">
                {{ .Name }}
            </a>
            {{ end }}
        </div>
        
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden text-text hover:text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <div class="container mx-auto px-4 py-2 space-y-2">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="block py-2 text-text hover:text-primary transition-colors">
                {{ .Name }}
            </a>
            {{ end }}
        </div>
    </div>
</header>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });
</script>
